<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-modal__content main-container">
        <lightning-layout horizontal-align="space" multiple-rows="true">
            <template for:each={productsFromParent} for:item="product">
                <lightning-layout-item key={product.Id} padding="around-small" alignment-bump="right">
                    <a data-value={product.Id} onclick={handleOnClick}>
                        <div class="product-list-container">
                            <lightning-card variant="wide">
                                <img
                                    src={product.imageUrl__c}
                                    class="product-img slds-align_absolute-center"
                                    alt="Product picture"
                                />
                                <h3 class="product-title">
                                    {product.brand__c}
                                </h3>
                                <lightning-formatted-number
                                    format-style="currency"
                                    currency-code="EUR"
                                    value={product.price__c}
                                    class="price product-price"
                                    maximum-fraction-digits="0"
                                ></lightning-formatted-number>
                            </lightning-card>
                        </div>
                    </a>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
