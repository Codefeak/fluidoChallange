<!-- sldsValidatorIgnore -->
<template>
    <a onclick={handleOnClick}>
        <div class="content">
            <img
                src={imageUrl}
                class="product slds-align_absolute-center"
                alt="product image"
            />
            <div>
                <p class="title slds-align_absolute-center">{Name}</p>
                <p class="title slds-align_absolute-center">
                    Price:&nbsp;
                    <lightning-formatted-number
                            format-style="currency"
                            currency-code="EUR"
                            value={price}
                            class="price"
                            maximum-fraction-digits="0"
                        ></lightning-formatted-number>
                </p>
                <p class="title slds-align_absolute-center">{brand}</p>
                <p class="title slds-align_absolute-center">{category}</p>
                <p class="title slds-align_absolute-center">{width}</p>
                <p class="title slds-align_absolute-center">{color}</p>
                <p class="title slds-align_absolute-center">{size}</p>
                <p class="title slds-align_absolute-center">{heelHeight}</p>
                
            </div>
        </div>
    </a>
    
</template>
