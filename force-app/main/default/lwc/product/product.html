<!-- sldsValidatorIgnore -->
<template>
    <div class="content">
        <img
            src={imageUrl}
            class="product-image slds-align_absolute-center"
            alt="product image"
        />
        <div>
            <div class="slds-grid slds-wrap">
                <p class="slds-col slds-size_1-of-4 slds-text-heading_large slds-align_absolute-left">
                    <lightning-formatted-number
                    format-style="currency"
                    currency-code="EUR"
                    value={price}
                    class="price"
                    maximum-fraction-digits="0"
                    ></lightning-formatted-number>
                </p>
                <div class="slds-col slds-size_3-of-4 slds-m-vertical_small">
                    <p class="slds-text-title_caps slds-float_right slds-text-heading_medium">{name}</p>
                </div>
            </div>
            <hr class="slds-m-vertical_xx-small"/>
            <div class="slds-grid slds-wrap">
                <p class="slds-col slds-size_1-of-2 slds-align_absolute-left slds-m-vertical_x-small">
                    <span class="slds-item_label slds-text-color_weak">Brand: </span>
                    <span class="slds-m-left_large">{brand} (#{category})</span>
                </p>
                <p class="slds-col slds-size_1-of-2 slds-align_absolute-left slds-m-vertical_x-small">
                    <span class="slds-item_label slds-text-color_weak">Width: </span>
                    <span class="slds-text-title_caps slds-m-left_large">{width}</span>
                </p>
            </div>
            <div class="slds-grid slds-wrap">
                <p class="slds-col slds-size_1-of-2 slds-align_absolute-left slds-m-vertical_x-small">
                    <span class="slds-item_label slds-text-color_weak">Color: </span>
                    <span class="slds-m-left_large">{color}</span>
                </p>
                <p class="slds-col slds-size_1-of-2 slds-align_absolute-left slds-m-vertical_x-small">
                    <span class="slds-item_label slds-text-color_weak">Available Size: </span>
                    <span class="slds-m-left_large">{size}</span>
                </p>
            </div>
            <div class="slds-grid slds-wrap">
                <p class="slds-col slds-size_1-of-2 slds-align_absolute-left slds-m-vertical_x-small">
                    <span class="slds-item_label slds-text-color_weak">Heel Height: </span>
                    <span class="slds-m-left_large">{heelHeight}</span>
                </p>
            </div>
        </div>
    </div>
</template>
