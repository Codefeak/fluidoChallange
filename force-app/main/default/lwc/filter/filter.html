<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout>
        <lightning-layout-item size="3" padding="around-medium">
            <lightning-card  variant="Narrow"  title="Filters: " >
                <div class="slds-var-m-horizontal_medium">
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12">
                            <lightning-input
                                label="Search by keywords"
                                type="search"
                                onchange={handleSearchByNameChange}
                            ></lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-slider
                                label="Maximum Price"
                                value={price}
                                max="1000"
                                onchange={handleOnPriceChange}
                            ></lightning-slider>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-checkbox-group 
                                name="brand"
                                label="By Brand"
                                variant="standard"
                                options={brandOptions}
                                value={brand}
                                onchange={handleBrandChange}>
                            </lightning-checkbox-group>
                            <div>
                                <template for:each={selectedBrandValues} for:item="selectedBrandValue">
                                    <lightning-badge key={selectedBrandValue.value} label={selectedBrandValue.label}>{selectedBrandValue.label}</lightning-badge>
                                </template>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-combobox
                                name="size"    
                                label="By Size"
                                value={size}
                                placeholder="Select Size"
                                options={sizeOptions}
                                onchange={handleOnSizeChange}
                            ></lightning-combobox>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </lightning-card>
        </lightning-layout-item>
        <lightning-layout-item size="9" padding="around-medium">
            <c-product-list products-from-parent={products} onproductclicked={handleClickedProduct}></c-product-list>
            <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="success"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{clickedProduct.Name}</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <c-product product-from-parent={clickedProduct}></c-product>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={submitDetails} title="AddToCart">Add To Cart</button>
                        </footer>
                    </div>
                </section>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
