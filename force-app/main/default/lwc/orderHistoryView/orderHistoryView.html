<!-- sldsValidatorIgnore -->
<template>
  <header
    class="slds-modal__footer slds-m-bottom_x-small slds-p-around_x-small"
  >
    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">
      Order History
    </h2>
  </header>
  <div class="slds-modal__content">
    <div
      class="
        slds-grid slds-grid_vertical
        slds-wrap
        slds-border_bottom
        slds-p-vertical_x-small
      "
    >
      <div
        class="
          slds-grid slds-wrap
          slds-p-vertical_x-small
          slds-size_12-of-12
          slds-medium-size_12-of-12
          slds-large-size_12-of-12
        "
      >
        <div
          class="
            slds-grid slds-wrap slds-col
            slds-size_4-of-12
            slds-medium-size_6-of-12
            slds-large-size_7-of-12
            slds-p-horizontal_medium
          "
        >
          <strong>Order ID</strong>
        </div>
        <div
          class="
            slds-col
            slds-size_4-of-12
            slds-medium-size_4-of-12
            slds-large-size_3-of-12
            slds-align_absolute-center
          "
        >
          <strong> Ordered Date </strong>
        </div>
        <div
          class="
            slds-col
            slds-size_4-of-12
            slds-medium-size_2-of-12
            slds-large-size_2-of-12
            slds-align_absolute-center
          "
        >
          <strong> Delivery Status </strong>
        </div>
      </div>
    </div>
    <div class="slds-grid slds-grid_vertical">
      <template if:true={orderHistoryItems}>
        <template for:each={orderHistoryItems} for:item="order">
          <div
            key={order.Id}
            class="
              slds-grid slds-wrap
              slds-p-vertical_x-small
              slds-size_12-of-12
              slds-medium-size_12-of-12
              slds-large-size_12-of-12
            "
          >
            <div
              class="
                slds-grid slds-wrap slds-col
                slds-size_4-of-12
                slds-medium-size_6-of-12
                slds-large-size_7-of-12
                slds-p-horizontal_medium
              "
            >
              {order.Id}
            </div>
            <div
              class="
                slds-col
                slds-size_4-of-12
                slds-medium-size_4-of-12
                slds-large-size_3-of-12
                slds-align_absolute-center
              "
            >
              {order.OrderMadeTimestamp__c}
            </div>
            <div
              class="
                slds-col
                slds-size_2-of-12
                slds-medium-size_2-of-12
                slds-large-size_2-of-12
                slds-align_absolute-center
              "
            >
              Inprogress...
            </div>
          </div>
        </template>
      </template>
    </div>
  </div>
</template>
